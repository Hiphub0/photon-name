<script>
    function searchPhotos() {
        // RÃ©cupÃ¨re la valeur entrÃ©e dans la barre de recherche
        const input = document.getElementById("searchInput").value.toLowerCase();
        
        // RÃ©cupÃ¨re tous les conteneurs de photos
        const photoContainers = document.querySelectorAll(".photo-container");
        
        // Parcourt chaque conteneur de photo
        photoContainers.forEach(container => {
            // RÃ©cupÃ¨re le texte de l'Ã©lÃ©ment <p> (nom ou description)
            const text = container.querySelector("p").textContent.toLowerCase();
            
            // VÃ©rifie si le texte correspond Ã  l'entrÃ©e
            if (text.includes(input)) {
                // Affiche le conteneur si correspondance
                container.style.display = "block";
            } else {
                // Cache le conteneur si aucune correspondance
                container.style.display = "none";
            }
        });
    }
